<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Gender By any Name</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Atomic+Age&family=Croissant+One&family=Lobster&display=swap" rel="stylesheet">
    <!-- Jquery For Sweet Alert When User Empty Filed Submit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mainArea position-absolute p-3 rounded">
                    <h1 class="text-center position-relative fs-2 fw-bold text-info">Predict Gender By Name</h1>

                    <div class="row">
                      <div class="col-sm-9">
                        <div class="ps-3 my-4">
                            <input type="text" value="Shreyasi" id="inputname" class="form-control" placeholder="Enter a name.."/>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="ps-2 my-4">
                            <button type="submit" id="submit" class="btn btn-primary">Predict</button>
                        </div>
                      </div>
                    </div>

                    <div id="result">
                      <div id="wrapper"></div>
                      <div id="error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
